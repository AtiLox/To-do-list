<!DOCTYPE html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="../css/style.css">
		<title>To do list</title>
	</head>
	<body>
		<table style="width:100%" style="height:10%" >
			<th id="Headtitle" align="center" width="100%"><h1>אתר המשימות</h1></th>
		</table>
		<table id="righttablebg">
				<tr>
					<td align="center">
						<h1>הוסף משימה</h1>
						<p text-align ="center">  
							
							הכנס מילת מפתח:<input type="text" id="inpKeyword"></input>
							<br> 
							הכנס את המשימה:<input type="text" id="value"></input>
							<br> 
							<br> 
							<button onclick="submitValue()">הוסף</button> 
							</br>
							</br>
						</p>  
					</td>	
				</tr>
		</table>
		<table id="midtablebg">	
			<tr>	
					<td align ="center">
						<p>
							<h1>חפש משימה</h1>
						</p>
						<p>  
							הכנס משימה לחיפוש:<input type="text" id="searchKey"></input>
							<br> 
							<br> 
							<button onclick="this.lookup(searchKey)">חפש</button> 
						</p>  
						<p id ="IsOutput">
							<br>
							<button onclick ="showM()"> הצג סטטוס משימות: </button>
						</p>
					</td>
				</tr>
			</table>
			<table id="lefttablebg">
				<tr>
					<br>
					<td width="33%" align ="center"> 
						<p>
							<h1>מחק משימות</h1>
						</p>
						<p>  
							הכנס משימה למחיקה:<input type="text" id="removeKey"></input>
							<br> 
							<br> 
							<button onclick="clearLs()">מחק</button> 
						</p>  
						<p id ="clear" align = "center">
							<br>
							<button onclick ="clearLs()"> מחק את כל המשימות</button>
						</p>
					</td>
				</tr>
		</table>
		<table style="width:100%" style="height:40%">
				<fieldset>
					<legend>סטטוס משימות  :</legend>
					<div id="ShowCase"></div>	
				</fieldset>
		</table>
	</body>
</html>
